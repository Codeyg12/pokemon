<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon</title>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" defer></script>
</head>

<body>
  <header>
    <h1>Pok√©dex</h1>
    <form action="">
      <label for="name">Enter name or dex number</label><input type="search" name="pokemon-name"
        id="pokemon-name" /><input type="submit" value="pokemon-name" class="btn" />
    </form>
  </header>
  <div class="pokedex">
    <div class="sprite">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="pokemon front" id="pokemon-front" />
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/4.png"
        alt="pokemon back" id="pokemon-back" />
    </div>
    <div class="description">
      <p class="name span">Charmander</p>
      <p class="type span">Fire</p>
      <p class="evos"></p>
      <p class="weakness"></p>
      <p class="height">Height: <br /><span>2' 11"</span></p>
      <p class="weight">Weight: <br /><span>18.7 lbs</span></p>
    </div>
  </div>
</body>

</html>
