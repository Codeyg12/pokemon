<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="./index.js" defer></script>
</head>

<body>
  <header>
    <h1>Pok√©dex</h1>
    <form action="">
      <label for="name">Enter name or dex number</label><input type="search" name="pokemon-name"
        id="pokemon-name" /><input type="submit" value="Search Pokedex" class="btn" />
        <input type="submit" id="btn" value="Shiny">
    </form>
  </header>
  <div class="pokedex">
    <p id="id-num">#4</p>
    <div class="sprite">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="pokemon front" id="pokemon-front" />
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/4.png"
        alt="pokemon back" id="pokemon-back" />
    </div>
    <div class="description">
      <p class="name span">Charmander</p>
      <div class="type span"><img id="type1" src="icons/Fire.png" alt="">
        <img id="type2" alt=""></div>
      <p class="evos"></p>
      <p class="weakness"></p>
      <p class="height">Height: <br /><span id="height-span">2' 11"</span></p>
      <p class="weight">Weight: <br /><span id="weight-span">18.7 lbs</span></p>
    </div>
  </div>
  <!-- <button id="btn">Shiny</button> -->
</body>

</html>
